<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>구미고 지식인 - 질문하기</title>
    <link rel="stylesheet" href="ask-styles.css">
</head>
<body>
    <header>
        <h1>질문하기</h1>
    </header>

    <nav>
        <ul>
            <li><a href="../Main/index.html">홈</a></li>
            <li><a href="ask.html">질문하기</a></li>
            <li><a href="../About/about.html">도움말</a></li>
        </ul>
    </nav>

    <section id="ask-form">
        <div class="container">
            <h1>질문하기</h1>
            <form id="question-form">
                <label for="question-title">질문 제목:</label>
                <input type="text" id="question-title" name="question-title" required>

                <label for="question-content">질문 내용:</label>
                <textarea id="question-content" name="question-content" rows="4" required></textarea>

                <label for="file">사진 첨부:</label>
                <input type="file" id="file" name="file" accept="image/*">

                <label for="category">카테고리:</label>
                <select id="category" name="category" required>
                    <option value="">선택하세요</option>
                    <option value="ex1">대학 관련</option>
                    <option value="ex2">학교 관련</option>
                    <option value="ex3">공부 관련</option>
                    <option value="ex4">기타</option>
                </select>

                <label for="userId">아이디:</label>
                <input type="text" id="userId" name="userId" required>

                <label for="password">비밀번호:</label>
                <input type="password" id="password" name="password" required>

                <button type="submit">질문 등록</button>
            </form>
        </div>
    </section>

    <footer>
            <p>&copy; 2024 구미고 지식인</p>
    </footer>

    <script src="ask.js"></script>
</body>
</html>
