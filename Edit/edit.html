<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>구미고 지식인 - 질문 수정</title>
    <link rel="stylesheet" href="edit-styles.css">
</head>
<body>
    <header>
        <h1>질문 수정</h1>
    </header>

    <nav> 
        <ul>
            <li><a href="../Main/index.html">홈</a></li>
            <li><a href="../Ask/ask.html">질문하기</a></li>
            <li><a href="../About/about.html">도움말</a></li>
        </ul>
    </nav>

    <section id="edit-form-section">
        <div class="container">
            <form id="edit-form">
                <input type="hidden" id="edit-index" name="edit-index">
                
                <label for="edit-title">질문 제목:</label>
                <input type="text" id="edit-title" name="edit-title" required> 

                <label for="edit-content">질문 내용:</label>
                <textarea id="edit-content" name="edit-content" rows="4" required></textarea>

                <label for="original-image">기존 사진</label>
                <div id="original-image"></div>

                <label for="edit-file">사진 첨부:</label>
                <input type="file" id="edit-file" name="edit-file" accept="image/*">
				
				<label for="edit-category">카테고리:</label>
                <select id="edit-category" name="edit-category" required>
					<option value="">선택하세요</option>
					<option value="ex1">대학 관련</option>
					<option value="ex2">학교 관련</option>
					<option value="ex3">공부 관련</option>
					<option value="ex4">기타</option>
				</select>

                <label for="edit-userId">아이디:</label>
                <input type="text" id="edit-userId" name="edit-userId" required>

                <label for="edit-password">비밀번호:</label>
                <input type="password" id="edit-password" name="edit-password" required>

                <button type="submit">수정 완료</button>
            </form>
        </div>
    </section>

    <footer>
        <p>&copy; 2024 구미고 지식인</p>
    </footer>

    <script src="edit.js"></script>
</body>
</html>
